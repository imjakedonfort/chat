<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    /* Stiluri generale pentru sec»õiuni */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Containerul Chat */
    #chatSection {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    /* Containerul Escape Room */
    #escapeRoomSection {
      display: none; /* ascuns ini»õial */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: black;
    }
    /* Stiluri pentru Chat (copiate din primul cod) */
    .chat-container {
      width: 400px;
      max-width: 90%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    .chat-body {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-end;
    }
    .message.player {
      justify-content: flex-end;
    }
    .message.npc {
      justify-content: flex-start;
    }
    .message .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      line-height: 1.4;
      background: #e5e5ea;
      color: #000;
    }
    .message.player .bubble {
      background: #4a90e2;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .typing {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .typing .dot {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      margin: 0 3px;
      opacity: 0.4;
      animation: blink 1.2s infinite;
    }
    .typing .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    .options button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background: #357ab8;
    }
    /* Stiluri pentru Escape Room */
    .forest {
      /* Acum folose»ôte imaginea cu ochiul */
      background: url('eye.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
    }
    .audio-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .glitch {
      color: white;
      font-size: 30px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% {
        text-shadow: 1px 0 red, -1px 0 blue;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        text-shadow: -1px 0 red, 1px 0 blue;
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        text-shadow: 1px 0 red, -1px 0 blue;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    .final-message {
      color: white;
      text-align: center;
      font-size: 40px;
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
    /* Stil pentru chei (folosind emoji üóùÔ∏è) */
    .key {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <!-- Sec»õiunea Chat -->
  <div id="chatSection">
    <div class="chat-container">
      <div class="chat-header">Chat with Jennifer</div>
      <div id="chatBody" class="chat-body">
        <!-- Mesajele vor fi adƒÉugate dinamic aici -->
      </div>
      <div id="optionsContainer" class="options">
        <!-- Butoanele cu op»õiuni vor apƒÉrea aici -->
      </div>
    </div>
  </div>

  <!-- Sec»õiunea Escape Room -->
  <div id="escapeRoomSection">
    <div class="forest">
      <!-- Sunet de fundal (v√¢nt, crengi) -->
      <audio class="audio-background" autoplay loop>
        <source src="wind-and-crackling-branches.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <!-- Efectul glitch -->
      <div class="glitch">Episode 1 finished... Congratulations detective!</div>
      <!-- Final message -->
      <div class="final-message">
        Episode 1 finished... Congratulations detective!
      </div>
      <!-- Cheile ca emoji üóùÔ∏è -->
      <div class="key" id="key1" style="top: 30%; left: 10%;">üóùÔ∏è</div>
      <div class="key" id="key2" style="top: 50%; left: 40%;">üóùÔ∏è</div>
      <div class="key" id="key3" style="top: 70%; left: 70%;">üóùÔ∏è</div>
      <div class="key" id="key4" style="top: 80%; left: 20%;">üóùÔ∏è</div>
    </div>
  </div>

  <script>
    /***********************
     * Codul pentru Chat *
     ***********************/
    const chatBody = document.getElementById("chatBody");
    const optionsContainer = document.getElementById("optionsContainer");

    let conversationStep = 0;
    let branchOption = null;

    // Func»õia pentru a adƒÉuga un mesaj √Æn chat (fƒÉrƒÉ poza de profil)
    function addMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);

      // EliminƒÉm poza de profil pentru NPC
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.innerText = text;
      msgDiv.appendChild(bubble);

      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("typing");
      typingDiv.id = "typingIndicator";
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        typingDiv.appendChild(dot);
      }
      chatBody.appendChild(typingDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingDiv = document.getElementById("typingIndicator");
      if (typingDiv) {
        chatBody.removeChild(typingDiv);
      }
    }

    function showOptions(optionsArray) {
      optionsContainer.innerHTML = "";
      optionsArray.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt.text;
        btn.addEventListener("click", () => {
          optionsContainer.innerHTML = "";
          addMessage("player", opt.text);
          processStep(opt.value);
        });
        optionsContainer.appendChild(btn);
      });
    }

    function processStep(optionValue = null) {
      conversationStep++;

      if (conversationStep === 1) {
        showOptions([
          { text: "Hey, do you have a moment?", value: "option1" },
          { text: "Jennifer?", value: "option2" },
          { text: "Can we talk for a moment?", value: "option3" }
        ]);
      }
      else if (conversationStep === 2) {
        showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          addMessage("npc", "Hey, what's up?");
          processStep();
        }, 6000);
      }
      else if (conversationStep === 3) {
        showOptions([
          { text: "Remember when you told me you're going to the forest?", value: "branch1" },
          { text: "It's about your last video...", value: "branch2" },
          { text: "I received some strange messages from an Unknown number a few days ago...", value: "branch3" }
        ]);
      }
      else if (conversationStep === 4) {
        branchOption = optionValue;
        showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          if (branchOption === "branch3") {
            addMessage("npc", "Really? Hm, what did that person say?");
          } else {
            addMessage("npc", "Go ahead");
          }
          processStep();
        }, 3000);
      }
      else if (conversationStep === 5) {
        setTimeout(() => {
          addMessage("player", "I'm feeling a bit confused about everything.");
          processStep();
        }, 1000);
      }
      else if (conversationStep === 6) {
        showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          addMessage("npc", "I understand, keep going?");
          processStep();
        }, 3000);
      }
      else if (conversationStep === 7) {
        setTimeout(() => {
          addMessage("player", "Some strange man messaged me saying that something is in that forest. And it's a bad idea for you to go there");
          processStep();
        }, 1000);
      }
      else if (conversationStep === 8) {
        showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          addMessage("npc", "Hm... What else did this person say?");
          processStep();
        }, 3000);
      }
      else if (conversationStep === 9) {
        setTimeout(() => {
          addMessage("player", "I don't remember but... the way he was talking was so strange.");
          processStep();
        }, 1000);
      }
      else if (conversationStep === 10) {
        showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          addMessage("npc", "Either he is trying to keep me away from this forest or trying to protect me... I'm not sure what to say about this yet.");
          processStep();
        }, 3000);
      }
      else if (conversationStep === 11) {
        setTimeout(() => {
          addMessage("player", "I asked him multiple times what's in the forest or who he is, but he kept talking 'nonsense'");
          processStep();
        }, 1000);
      }
      else if (conversationStep === 12) {
        showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          addMessage("npc", "I see. Well, I'll have to think about this... Let's hope this strange guy will text me too next time.");
          processStep();
        }, 3000);
      }
      else if (conversationStep === 13) {
        setTimeout(() => {
          addMessage("player", "If you're really going into the forest then... be careful. I'm not sure how safe it is..");
          processStep();
        }, 1000);
      }
      else if (conversationStep === 14) {
        showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          addMessage("npc", "I will. See you then");
          processStep();
        }, 3000);
      }
      else if (conversationStep === 15) {
        setTimeout(() => {
          addMessage("player", "Bye..");
          optionsContainer.innerHTML = "";
          // DupƒÉ terminarea conversa»õiei, ascundem Chat-ul »ôi afi»ôƒÉm Escape Room
          document.getElementById("chatSection").style.display = "none";
          document.getElementById("escapeRoomSection").style.display = "block";
        }, 1000);
      }
    }

    // Pornim conversa»õia
    processStep();

    /********************************
     * Cod pentru Escape Room *
     ********************************/
    const glitchAudio = new Audio('glitch-sound.mp3');
    let keyOrder = [];
    const correctOrder = ['key1', 'key2', 'key3', 'key4'];

    function showFinalMessage() {
      document.querySelector('.final-message').style.display = 'block';
      glitchAudio.play();
      // DacƒÉ dore»ôti redirec»õionare, po»õi activa linia urmƒÉtoare
      // setTimeout(() => { window.location.href = 'https://drive.google.com/your-image-link'; }, 5000);
    }

    function handleKeyClick(key) {
      if (keyOrder.length < correctOrder.length) {
        keyOrder.push(key);
        if (keyOrder[keyOrder.length - 1] === correctOrder[keyOrder.length - 1]) {
          if (keyOrder.length === correctOrder.length) {
            showFinalMessage();
          }
        } else {
          alert('You are the key!');
          keyOrder = [];
        }
      }
    }

    document.getElementById('key1').addEventListener('click', () => handleKeyClick('key1'));
    document.getElementById('key2').addEventListener('click', () => handleKeyClick('key2'));
    document.getElementById('key3').addEventListener('click', () => handleKeyClick('key3'));
    document.getElementById('key4').addEventListener('click', () => handleKeyClick('key4'));
  </script>
</body>
</html>
